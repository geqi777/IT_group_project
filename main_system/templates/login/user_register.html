<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unicraft - Create Account</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      padding: 20px;
    }

    .container {
      width: 800px;
      height: 500px;
      background-color: #fff;
      display: flex;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      border-radius: 20px;
      overflow: auto;
    }

    .left-panel {
      width: 50%;
      padding: 30px;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .brand {
      font-size: 1.5rem;
      font-weight: 600;
      color: #2d3436;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 600;
      color: #2d3436;
      margin-bottom: 5px;
    }

    .subtitle {
      color: #636e72;
      font-size: 0.9rem;
      margin-bottom: 15px;
    }

    form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    label {
      font-weight: 500;
      font-size: 0.85rem;
      color: #2d3436;
    }

    input {
      padding: 8px 12px;
      border: 2px solid #e9ecef;
      border-radius: 8px;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #74b9ff;
      outline: none;
      box-shadow: 0 0 0 3px rgba(116, 185, 255, 0.1);
    }

    .error-message {
      color: #e74c3c;
      font-size: 0.8rem;
      margin-top: 4px;
    }

    .signup-btn {
      margin-top: 5px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #0984e3 0%, #74b9ff 100%);
      color: white;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .signup-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(9, 132, 227, 0.2);
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
      color: #636e72;
    }

    .login-link a {
      color: #0984e3;
      text-decoration: none;
      font-weight: 500;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    .right-panel {
      width: 50%;
      position: relative;
      overflow: hidden;
    }

    .right-panel img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      transition: transform 0.3s ease;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        width: 100%;
        height: auto;
      }
      
      .left-panel,
      .right-panel {
        width: 100%;
      }
      
      .right-panel {
        height: 250px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Side: Registration Form -->
    <div class="left-panel">
      <div class="brand">Unicraft</div>
      <h1>Create Account</h1>
      <p class="subtitle">Join our community and start shopping</p>

      <form method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
          <label>{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
          <span class="error-message">{{ field.errors.0 }}</span>
          {% endif %}
        </div>
        {% endfor %}
        <button type="submit" class="signup-btn">Create Account</button>
      </form>

      <div class="login-link">
        Already have an account? <a href="/customer/login/">Sign in</a>
      </div>
    </div>

    <!-- Right Side: Image -->
    <div class="right-panel">
      <img src="/media/login_image/customer_register.jpg" alt="Welcome Image">
    </div>
  </div>
</body>
</html>
