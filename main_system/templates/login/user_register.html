<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unicraft - Sign Up</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    /* Global Initialization */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100vh;
      background-color: #ffffff; /* Pure white background */
    }

    /* Fixed Size Central Panel */
    .container {
      width: 850px;   /* Fixed Width */
      height: 500px;  /* Fixed Height */
      background-color: #fff;
      display: flex;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      overflow: hidden;
    }

    /* Left Side: Registration Form */
    .left-panel {
      width: 50%;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background-color: #fff;
    }

    /* Brand Name */
    .brand {
      position: absolute;
      top: 20px;
      left: 40px;
      font-size: 1.4rem;
      font-weight: bold;
      color: #222;
    }

    .left-panel h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      color: #222;
      text-align: center;
    }

    .subtitle {
      margin-bottom: 25px;
      color: #666;
      font-size: 0.95rem;
      text-align: center;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 0.9rem;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 0.95rem;
      outline: none;
    }

    /* Error Message */
    .error-message {
      color: #e74c3c;
      font-size: 0.85rem;
      margin-bottom: 16px;
    }

    /* Remember Me & Forgot Password */
    .remember-forgot {
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
      margin-bottom: 20px;
    }

    .remember-forgot a {
      color: #007bff;
      text-decoration: none;
    }

    .signup-btn {
      width: 100%;
      padding: 14px 20px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .signup-btn:hover {
      background-color: #0056b3;
    }

    .login-link {
      font-size: 0.9rem;
      margin-top: 15px;
      text-align: center;
    }

    .login-link a {
      color: #007bff;
      text-decoration: none;
    }

    /* Right Side: Image Panel */
    .right-panel {
      width: 50%;
      background: center/cover no-repeat;  /* Replace with your image path */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .right-panel img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="brand">Unicraft</div> <!-- Brand Name -->

  <div class="container">

    <!-- Left Side: Registration Form -->
    <div class="left-panel">
      <h1>Sign up now</h1>
      <p class="subtitle">Create a free account</p>

      <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group mb-3">
                    <label>{{ field.label }}</label>
                    {{ field }}
                    <span style="color: red">{{ field.errors.0 }}</span>
                </div>
            {% endfor %}
            <button type="submit" class="signup-btn">Submit</button>
      </form>
    </div>

    <!-- Right Side: Image -->
    <div class="right-panel">
      <!-- You can directly use the image tag -->
      <img src="/media/login_image/customer_register.jpg">
    </div>

  </div>

</body>
</html>
