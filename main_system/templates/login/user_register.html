<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unicraft - Sign Up</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    /* 全局初始化 */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100vh;
      background-color: #ffffff; /* 纯白背景 */
    }

    /* 固定大小的中央面板 */
    .container {
      width: 800px;   /* 固定宽度 */
      height: 450px;  /* 固定高度 */
      background-color: #fff;
      display: flex;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      overflow: hidden;
    }

    /* 左侧：注册表单 */
    .left-panel {
      width: 50%;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background-color: #fff;
    }

    /* 品牌名称 */
    .brand {
      position: absolute;
      top: 20px;
      left: 40px;
      font-size: 1.4rem;
      font-weight: bold;
      color: #222;
    }

    .left-panel h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      color: #222;
    }

    .subtitle {
      margin-bottom: 25px;
      color: #666;
      font-size: 0.95rem;
    }

    form {
      width: 100%;
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 0.9rem;
      color: #333;
    }

    input {
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 0.95rem;
      outline: none;
    }

    /* 错误信息 */
    .error-message {
      color: #e74c3c;
      font-size: 0.85rem;
      margin-bottom: 16px;
    }

    /* 记住我 & 忘记密码 */
    .remember-forgot {
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
      margin-bottom: 20px;
    }

    .remember-forgot a {
      color: #007bff;
      text-decoration: none;
    }

    .signup-btn {
      padding: 12px;
      border: none;
      border-radius: 6px;
      background-color: #000;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.2s;
    }

    .signup-btn:hover {
      background-color: #333;
    }

    .login-link {
      font-size: 0.9rem;
      margin-top: 15px;
      text-align: center;
    }

    .login-link a {
      color: #007bff;
      text-decoration: none;
    }

    /* 右侧：图片面板 */
    .right-panel {
      width: 50%;
      background:  center/cover no-repeat;  /* 替换为你的图片路径 */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .right-panel img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="brand">Unicraft</div> <!-- 品牌名称 -->

  <div class="container">
    
    <!-- 左侧：注册表单 -->
    <div class="left-panel">
      <h1>Sign in now</h1>
      <p class="subtitle">Create a free account</p>

      <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group mb-3">
                    <label>{{ field.label }}</label>
                    {{ field }}
                    <span style="color: red">{{ field.errors.0 }}</span>
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary w-100">Submit</button>
      </form>
    </div>

    <!-- 右侧：图片 -->
    <div class="right-panel">
      <!-- 你可以直接使用图片标签 -->
      <img src="/media/login_image/customer_register.jpg">
    </div>

  </div>

</body>
</html>
