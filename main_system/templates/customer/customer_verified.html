{% extends "layout.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-primary display-4 text-center mb-5">Verify License for: {{ customer.name }}</h2>
    <div class="card shadow-lg border-0">
        <div class="card-body p-5">
            <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
                {% csrf_token %}
                
                <!-- Display Driver License Image if Exists -->
                {% if form.driver_license.value %}
                    <div class="mb-4 text-center">
                        <label class="form-label fw-bold text-secondary">{{ form.driver_license.label }}</label>
                        <div class="d-flex justify-content-center">
                            <img src="{{ form.driver_license.value.url }}" alt="Driver License" class="img-fluid border rounded shadow-sm" style="max-width: 400px; max-height: 400px;">
                        </div>
                    </div>
                {% else %}
                    <div class="mb-4">
                        <label class="form-label fw-bold text-secondary">{{ form.driver_license.label }}</label>
                        {{ form.driver_license }}
                    </div>
                {% endif %}
                
                <!-- Verification Checkbox -->
                <div class="mb-4">
                    <label class="form-label fw-bold text-secondary">{{ form.is_verified.label }}</label>
                    {{ form.is_verified }}
                </div>
                
                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg shadow-lg fw-bold px-5">Submit Verification</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
