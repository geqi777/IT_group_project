{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <style>
        body {
            background-image: url('{% static "image/images/register-background.jpg" %}'); /* Placeholder for your background image */
            background-size: cover; /* Cover the entire background */
            background-position: center; /* Center the background image */
            color: white; /* White text for contrast */
            font-family: 'PT Sans Caption', "Helvetica Neue", Arial, Helvetica, Geneva, sans-serif;
        }
        .account {
            background-color: rgba(0, 0, 0, 0.7); /* Transparent background for form */
            color: white;
            width: 100%;
            max-width: 600px; /* Increased max width */
            min-width: 320px; /* Ensures the form doesn't shrink too much */
            margin: auto;
            padding: 2.5em;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .account h2 {
            margin-top: 10px;
            text-align: center;
            color: #fff; /* Ensure heading is white */
            font-family: Copperplate, Copperplate Gothic Light, fantasy;
        }
        .btn-primary {
            background-color: #28a745; /* Custom primary button color */
            border: none;
        }
        .form-label {
            color: #fff; /* White labels */
        }
        .form-control {
            background-color: #444; /* Dark input fields */
            color: white; /* White text for inputs */
            border: 1px solid #ddd; /* Light border for input fields */
        }
        .form-control:focus {
            background-color: #ffffff; /* light input field on focus */
            border-color: #28a745; /* Change border color on focus */
            box-shadow: none; /* Remove default shadow */
        }
    </style>
</head>
<body class="p-3 m-0 border-0 bd-example m-0 border-0">

    <div class="account">
        <h2>Customer Register</h2>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group mb-3">
                    <label>{{ field.label }}</label>
                    {{ field }}
                    <span style="color: red">{{ field.errors.0 }}</span>
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
            <!-- Login link -->
            <div class="mt-3 text-center">
                <p>Already have an account? <a href="/customer/login/" style="color: #28a745;">Login</a></p>
            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
