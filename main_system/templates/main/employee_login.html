{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operators Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <style>
        /* General body styles */
        body {
            font-family: 'PT Sans Caption', "Helvetica Neue", Arial, Helvetica, Geneva, sans-serif;
            font-size: 3vh;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('{% static "image/images/login-background.jpg" %}'); 
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        /* Centered form container */
        .account {
            background-color: rgba(0, 0, 0, 0.7); /* Transparent background for form */
            color: white;
            width: 100%;
            max-width: 500px; /* Increased width */
            padding: 2.5em;    /* Adjusted padding */
            margin: auto;      /* Ensure the form is centered */
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        /* Form header */
        .account h2 {
            margin-top: 10px;
            text-align: center;
            font-size: 5vh;
            font-family: Copperplate, Copperplate Gothic Light, fantasy;
        }

        /* Form input styling */
        .form-group label {
            font-size: 2.5vh;
            margin-bottom: .5em;
        }

        .form-group input {
            width: 100%;
            padding: 1em;
            font-size: 2.5vh;
            border: none;
            border-radius: 4px;
        }

        /* Submit button */
        .btn-primary {
            background-color: white;
            color: black;
            font-size: 3vh;
            border-radius: 4px;
            padding: 0.75em;
            text-transform: uppercase;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: lightgray;
        }
        
        .text-center p {
            font-size: 2vh;
        }

        .text-center a {
            color: white;
            text-decoration: underline;
        }

        /* Form container responsiveness */
        @media (min-width: 768px) {
            .account {
                max-width: 50%; /* Increased width for larger screens */
            }
        }

    </style>
</head>
<body>

<div class="account">
    <h2>Operators Login</h2>
    <form method="post">
        <!-- CSRF Token (For Django) -->
        {% csrf_token %}
        <div class="form-group mb-3">
            <label>Username</label>
            {{form.account}}
            <span style="color: red;">{{form.account.errors.0}}</span>
        </div>
        <div class="form-group mb-3">
            <label>Password</label>
            {{form.password}}
            <span style="color: red;">{{form.password.errors.0}}</span>
        </div>
        <input type="submit" value="submit" class="btn btn-primary w-100">
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
