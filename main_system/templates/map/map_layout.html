<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Default Title{% endblock %}</title>
    <style>
        /* 设置地图的大小 */
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
    <!-- 如果有外部JS/CSS文件可以放在这里 -->
    {% block head %}
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIWSxGqGliYcvqVAG1Daba143S98dofDE"></script> <!-- 替换为你的API Key -->
    {% endblock %}
</head>
<body>

    <!-- 页面的头部 -->
    <header>
        <h1>{% block header %}My Application{% endblock %}</h1>
    </header>

    <!-- 主体内容 -->
    <div>
        {% block content %} <!-- 这个 block 用来插入其他页面的主体内容 -->
        <p>Default content goes here.</p>
        {% endblock %}
        <p id="location-info">Location: Not Available</p>
        <div id="map"></div>
    </div>

    <!-- 页脚 -->
    <footer>
        {% block footer %}
        <p>&copy; 2024 My Application</p>
        {% endblock %}
    </footer>

    <!-- 其他的JS脚本文件 -->
    {% block scripts %}
    <script>
        let map;
        let marker;

        // 页面加载完成后立即请求用户位置
        window.onload = function() {
            getLocation();
        }

        function initMap(latitude = 0, longitude = 0) {
            const userLocation = { lat: latitude, lng: longitude };
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 12,
                center: userLocation,
            });
            marker = new google.maps.Marker({
                position: userLocation,
                map: map,
            });
        }

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                document.getElementById('location-info').innerText = "Geolocation is not supported by this browser.";
            }
        }

        function showPosition(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            document.getElementById('location-info').innerText = `Latitude: ${latitude}, Longitude: ${longitude}`;
            updateMap(latitude, longitude);
        }

        function updateMap(latitude, longitude) {
            const newLocation = { lat: latitude, lng: longitude };
            map.setCenter(newLocation);
            marker.setPosition(newLocation);
        }

        function showError(error) {
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    document.getElementById('location-info').innerText = "User denied the request for Geolocation.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    document.getElementById('location-info').innerText = "Location information is unavailable.";
                    break;
                case error.TIMEOUT:
                    document.getElementById('location-info').innerText = "The request to get user location timed out.";
                    break;
                case error.UNKNOWN_ERROR:
                    document.getElementById('location-info').innerText = "An unknown error occurred.";
                    break;
            }
        }

        // 初始化地图
        initMap();
    </script>
    {% endblock %}
</body>
</html>
