<div class="container mt-4">

    <h2 class="mb-4">Manage Administrators</h2>

    <div class="d-flex justify-content-between mb-3">
        <input type="text" id="searchAdmin" class="form-control me-2" placeholder="Search by Name or Email" onkeyup="searchAdmins()">
        <a href="{% url 'operator_add' %}" class="btn btn-primary">Add Admin</a>
    </div>

    <table class="table table-hover">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for admin in page_obj %}
            <tr class="admin-row">
                <td>{{ admin.id }}</td>
                <td>{{ admin.name }}</td>
                <td>{{ admin.email }}</td>
                <td>{{ admin.phone }}</td>
                <td>{{ admin.role }}</td>
                <td>
                    <a href="{% url 'operator_edit' admin.id %}" class="btn btn-sm btn-primary">Edit</a>
                    <a href="{% url 'operator_delete' admin.id %}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="6" class="text-center">No admins found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="d-flex justify-content-center">
        {{ page_string|safe }}
    </div>

</div>
