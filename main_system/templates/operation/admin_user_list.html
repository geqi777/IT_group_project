<div class="container mt-4">

    <h2 class="mb-4">Manage Users</h2>

    <div class="d-flex justify-content-between mb-3">
        <input type="text" id="searchUser" class="form-control me-2" placeholder="Search by Name or Email" onkeyup="searchUsers()">
        <a href="{% url 'user_add' %}" class="btn btn-dark">Add User</a>
    </div>

    <table class="table table-hover">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in page_obj %}
            <tr class="user-row">
                <td>{{ user.id }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.phone }}</td>
                <td>
                    <a href="{% url 'user_edit' user.id %}" class="btn btn-sm btn-primary">Edit</a>
                    <a href="{% url 'user_delete' user.id %}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5" class="text-center">No users found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="d-flex justify-content-center">
        {{ page_string|safe }}
    </div>

</div>
