{% extends "layout.html" %}

{% block content %}
    <div class="container-fluid mt-5 d-flex justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-body">
                    <h3 class="card-title text-center text-primary mb-4">Create a New Department</h3>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for="department" class="form-label fw-bold">Department Name</label>
                            <input type="text" class="form-control form-control-lg shadow-sm" id="department" placeholder="Enter department name" name="department" required>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary btn-lg shadow-sm fw-bold">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
