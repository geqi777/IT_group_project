{% extends 'operator_layout.html' %}
{% block content %}

<div class="container-fluid">
    <div class="row">
        <!-- 侧边导航栏 -->
        <nav class="col-md-2 d-none d-md-block bg-dark sidebar">
            <div class="position-sticky p-3">
                <h4 class="text-white text-center">Admin Panel</h4>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link {% if section == 'users' %}active{% endif %} text-white" href="{% url 'admin_user_list' %}">Manage Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if section == 'products' %}active{% endif %} text-white" href="{% url 'admin_product_list' %}">Manage Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if section == 'admins' %}active{% endif %} text-white" href="{% url 'admin_operator_list' %}">Manage Admins</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- 主要内容区域 -->
        <main class="col-md-10 ms-sm-auto px-md-4">
            <div class="p-4">
                {% block dashboard_content %}
                <h2 class="text-center">Welcome to Admin Dashboard</h2>
                <p class="text-center">Please select a category from the left sidebar.</p>
                {% endblock %}
            </div>
        </main>
    </div>
</div>

{% endblock %}
