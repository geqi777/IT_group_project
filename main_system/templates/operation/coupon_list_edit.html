{% extends "layout.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Edit Coupon Information</h2>
    
    <form method="post" action="/operation/coupon/list/{{ coupon.id }}/edit/" id="editCouponForm">
        {% csrf_token %}
        <div class="mb-3">
            <label for="discount" class="form-label">Discount (£)</label>
            <input type="number" id="discount" step="0.01" name="discount" value="{{ coupon.discount }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="expiryDate" class="form-label">Expiry Date</label>
            <input type="date" id="expiryDate" name="expiry_date" value="{{ coupon.expiry_date|date:"YYYY/MM/DD" }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="minOrderValue" class="form-label">Min Order Value (£)</label>
            <input type="number" id="minOrderValue" step="0.01" name="min_order_value" value="{{ coupon.min_order_value }}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
